<h1>Ask</h1>

<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-3">
    <div style="text-align:right; padding-right: 10px">
      <button class="btn btn-primary" ng-click="onSanta">Santa</button>
    </div>
    
    <form ng-submit="newAsk()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="username">
      </div>
      <div class="form-group">
        <label for="wish">Wish</label>
        <input type="text" class="form-control" id="wish" ng-model="wish">
      </div>
      <button type="submit">Ask</button>
      <div>{{message}}</div>
    </form>
  </div>
</div>

<h1>Make a Wish!</h1>

<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-3">

    <form ng-submit="newAsk()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="wish.name">
      </div>
      <div class="form-group">
        <label for="wish">Wish</label>
        <input type="text" class="form-control" id="wish" ng-model="wish.wish">
      </div>
      <button type="submit" class="btn btn-block btn-success">Ask Santa</button>
    </form>

    <div ng-show="wish.state == 'unopened' || wish.state == 'opened'">
      Asking santa
    </div>
    <div ng-show="wish.state == 'answered'">
      <div ng-show="wish.answer == 'nice'">
        Santa says you're nice.  You get the wish.
      </div>
      <div ng-show="wish.answer == 'naughty'">
        Santa says you're naughty.  You get coal.
      </div>
    </div>

    <small class="debug"><pre>{{wish | json}}</pre></small>

    <div style="position: fixed; bottom: 3px; right: 3px;">
      <button class="btn btn-default" ng-click="login()">Santa</button>
    </div>
  </div>
</div>

<button class="btn btn-warning" type="button" ng-click="openModal()">Open Modal</button>

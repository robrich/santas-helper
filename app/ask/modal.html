<div ng-if="wish.answer === 'naughty'" class="naughty">
    <div class="modal-header">
        <h1 class="text-center">Santa says you've been naughty</h1>
    </div>
    <div class="modal-body text-center">
        <img style="width:49%;" src="img/angry-santa.png" alt="angry santa">
        <img style="width:49%;" src="img/lump-of-coal.png" alt="coal">
    </div>
    <div class="modal-footer">
        <button class="btn btn-black btn-block" type="button" ng-click="ok()">I'M GETTING NUTTIN' FOR CHRISTMAS!!!</button>
        <!-- <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
    </div>
</div>



<div ng-if="wish.answer === 'nice'" class="nice">
    <div class="modal-header">
        <h1 class="text-center red">Santa says you've been NICE!!!</h1>
    </div>
    <div class="modal-body">
        <div ng-if="easteregg === true">
            <h3 class="text-center">You found the easter egg!!!!!!</h3>
            <img ng-if="easteregg === true" style="width:100%;" src="img/yes.gif" alt="YES!!!!!">
        </div>
        <div ng-if="easteregg === false">
            <img style="width:49%;" src="img/happy-santa.png" alt="santa yes">
            <img style="width:49%;" src="img/present-closed.png" alt="present">
            <p style="margin-top:25px;">Santa has partnered with Amazon to bring you <b><em>Santazon!!!</em></b> That means you'll be getting your gift in 2-3 business days (restrictions apply) without needing to wait until Christmas!!!</p>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-red btn-block sparkle rainbow" type="button" ng-click="ok()">I'M SO SPECIAL... THANK YOU SANTA!!!</button>
        <!-- <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
    </div>
</div>
